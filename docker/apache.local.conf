<VirtualHost *:80>
    ServerAdmin webadmin@localhost
    ServerName mkw.local

    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/mkw.local-error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/mkw.local-access.log combined

    ServerSignature On
    AddDefaultCharset utf-8

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.3-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    <IfModule mod_dir.c>
	    DirectoryIndex index.php
    </IfModule>

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
